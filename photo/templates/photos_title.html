
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <!--タイトルと本文-->
        <h1 class="fw-light">Creator's Academy</h1>
        <p class="lead text-muted">
          作成した動画を共有して、ノウハウを学びましょう
        </p>
        {% if user.is_authenticated %}
          <p>こんにちは、{{user.username}}さん</p>
        {% endif %}
        <p>
          <!--     ナビゲーションボタン     -->
          {% if user.is_authenticated %}
          <!-- ログイン中のボタン -->
          <a href="{% url 'photo:post' %}" class="btn btn-primary my-2">投稿する</a>
          <a href="{% url 'accounts:logout' %}" class="btn btn-secondary my-2">ログアウト</a>
          <!-- 有料会員登録ページ -->
          {% else %}
          <!--     ログイン状態ではない場合のボタン     -->
          <a href="{% url 'accounts:signup' %}" class="btn btn-primary my-2">今すぐサインアップ</a>
          <a href="{% url 'accounts:login' %}" class="btn btn-secondary my-2">登録済みの方はログイン</a>
          {% endif %}
        </p>
      </div>
    </div>
  </section>
